<!DOCTYPE html>
<html>
<head>
	<title>智能消防安全云服务平台</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
	<div class="login">
		<span class="title">智能消防安全云服务平台</span>
		<br>
		<br>
		<br>
		<span class="peoplelogin">用户登录</span>
		<span style="color: darkgray;font-size: 12px">Userlogin</span>
		<div class="loginkuang">
	        <!-- <form class="bs-example bs-example-form" role="form"> -->
        	<div class="input-group input-group-sm">
	            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
	            <input id='username' type="text" class="form-control yonghuming" placeholder="用户名">
	        </div>
	        <br>
	        <div class="input-group input-group-sm">
	            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
	            <input id='password' type="password" class="form-control mima" placeholder="密码">
	        </div>
	        <div class="mm">
<!-- 		        <a style="float: left; font-size: 8px;" href="#">忘记密码？</a>
		        <a style="float: right; font-size: 8px;" href="#">注册</a> -->
	        </div>
	        <div class="btndeng btn-group-sm">
	        	<button id="loginButton" type="button" class="btn btn-primary btnlogin" style="padding-left: 25px; padding-right: 25px;">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
	        </div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/jquery.js"></script>
	<script type="text/javascript" src="javascript/bootstrap.js"></script>
	<script type="text/javascript" src="javascript/canvas-nest.js"></script>
<script>
	$('#loginButton').click(function(){
		var $username=$('#username').val();
		var $password=$('#password').val();
		if($username==''||$password==''){
			$('.login-fields p').html('用户名或密码不能为空');
			$('#username').val($username);
			$('#password').val("");
		}else{
			$.ajax({
	            type: "post",
	            url: "../servlet/DispatchServlet",
	            data:{'controller':'Login','id':$username,'password':$password},
	            success: function (simuData) {
	            	//alert(simuData);
	            	if((simuData=="success")){
	            		window.location.href="index.jsp";
	            	}
	            	else{
	        			alert('用户名或密码错误,请重新输入');
	        			$('#username').val($username);
	        			$('#password').val("");
	            	}
	            },
	        });	
		}
		
	});
</script>
</body>
</html>
